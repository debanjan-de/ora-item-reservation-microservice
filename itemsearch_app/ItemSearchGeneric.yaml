apiVersion: v1
kind: Service
metadata:
  name: itemsearch-svc
  labels:
    app: itemreservation-msa
spec:
  type: NodePort
  ports:
  - port: 8091
    targetPort: 8091
    nodePort: 31091
  selector:
    app: itemreservation-msa
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: itemsearch-svc
spec:
  selector:
    matchLabels:
      app: itemreservation-msa
  replicas: 1
  template:
    metadata:
      labels:
        app: itemreservation-msa
    spec:
      containers:
      - name: itemsearch
        image: docker.io/debanjande/ora-itemsearch-v1
        #resources:
        #  requests:
        #    cpu: 100m
        #    memory: 100Mi
        ports:
        - containerPort: 8091
